<div class="container mt-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <mat-icon class="me-2 card-icon">group</mat-icon>
                <h6 class="mb-0">Customer List</h6>
            </div>
            <button class="btn btn-green" (click)="printCustomers()">
                <i class="fas fa-print me-2 animate-icon"></i>Print
            </button>
        </div>
        <div class="card-body">
            <div *ngIf="isLoading" class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>

            <div *ngIf="!isLoading" class="table-responsive" style="max-height: 350px; overflow-y: auto;">
                <table class="table table-bordered table-striped mb-0">
                    <thead class="table-header">
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Mobile No</th>
                            <th>Geo Location</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let customer of customers">
                            <td>{{ customer.name }}</td>
                            <td>{{ customer.email }}</td>
                            <td>{{ customer.address }}</td>
                            <td>{{ customer.mobileNo }}</td>
                            <td>{{ customer.geoLocation }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div id="CustomerPrintTable" *ngIf="isPrinting">
    <h3>Customer List</h3>
    <table class="table table-bordered table-striped mb-0">
        <thead class="table-header">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers">
                <td>{{ customer.name }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.address }}</td>
            </tr>
        </tbody>
    </table>
</div>
